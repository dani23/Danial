<ion-view view-title="Welcome to html practice quiz">
    <ion-content>
        <!--<h1>In pohOne</h1>-->
        <div class="card">
            <div class="item item-text-wrap">
              <p ng-bind="ques"></p>
            </div>
        </div>
      <ion-list>
        <ion-radio ng-repeat="opti in options track by $index" ng-click="tr($index,opti)">{{opti}}</ion-radio>
      </ion-list>
      <div class="row">
        <div class="col text-right">
      <button class="button button-balanced" ng-click="checkAnswer()">
        Next question
      </button>
        </div>
      </div>
        <div class="row">
            <div class="col text-right">
                <button class="button button-assertive" ng-click="quit('html_practice')">Quit</button>
            </div>
        </div>
    </ion-content>
</ion-view>
