<ion-view view-title="Result of html practice quiz">
    <ion-content>
      <div class="card">
        <div class="item item-text-wrap">
          <p>You have secured {{percentage}}%</p>
        </div>
      </div>
      <div class="card">
        <div class="item item-text-wrap">
          <p ng-bind="workhard"></p>
        </div>
      </div>
      <div class="row">
        <div class="col text-right">
          <button class="button button-assertive" ng-click="quit('html_practice')">Quit</button>
        </div>
      </div>
    </ion-content>
</ion-view>
