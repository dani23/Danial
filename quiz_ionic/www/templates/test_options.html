<ion-view view-title="Quiz ionic">
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">Please select any one of the following</div>
        </div>
        <div class="list card">
            <a class="item" ng-click="html()">Html</a>
            <a class="item" ng-click="css()">Css</a>
            <a class="item" ng-click="javascript()">Javascript</a>
        </div>
    </ion-content>
</ion-view>
