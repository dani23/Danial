<ion-view>
<ion-content>
<div class="bar bar-header bar-assertive">
    <h1 class="title">Salesman App</h1>
    <button class="button button-stable" ng-click="signOut()" ng-show="isLoggedIn"  >Sign Out</button>
    </div>
<br><br><br>
    <form name="form" novalidate>
   <div class="list">
  <label class="item item-input">
    <span class="input-label">User Name</span>
    <input type="text" ng-required="required" ng-model="saleman.salemanName">
  </label>
<label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-required="required" ng-model='saleman.salemanPassword'>
  </label>
</div>
  <button class="button button-stable"  ng-click="doLogin()">Login</button>
</form>
</ion-content>
</ion-view>
