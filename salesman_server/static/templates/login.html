<form ng-submit="log()">
    <md-input-container class="md-block" flex-gt-sm>
        <label>Email</label>
        <input ng-model="userlog.email" type="email"/>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <label>Password</label>
        <input ng-model="userlog.pass" type="password"/>
    </md-input-container>
    <md-button class="md-raised" type="submit">Login</md-button>
</form>
