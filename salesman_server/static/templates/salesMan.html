<form ng-submit="registerSalesman()">
    <md-input-container class="md-block" flex-gt-sm>
        <label>Salesman name</label>
        <input ng-model="saleMan.salesmanName" type="text"/>
    </md-input-container>
    <md-input-container>
        <label>Salesman password</label>
        <input ng-model="saleMan.salesmanPassword" type="password"/>
    </md-input-container>
    <md-button class="md-raised md-primary" type="submit">Register salesman</md-button>
</form>
